<mat-toolbar>
    <div>
        <div class="employee-head">Employee</div>
        <div class="payroll-head">Payroll</div>
    </div>
</mat-toolbar>
<div class="divbody" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex=50% class="card" flFlex.xs=50%>
        <div class="header">
            <span class="header-font">Employee Payroll Form</span>
        </div>
        <div class="attribute">
            
            <span>Name</span>
            <mat-form-field appearance="outline" class="attribute-input">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name">
              </mat-form-field>
        </div>
        <div class="attribute">
            <span>Gender</span>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Option 1</mat-radio-button>
                <mat-radio-button value="2">Option 2</mat-radio-button>
              </mat-radio-group>
        </div>
    </mat-card>
</div>
